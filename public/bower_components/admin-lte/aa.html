 <script type="text/javascript">
    

    function executeAutomaticVisibility(id) {
    	
    	$('#'+id).find('*').each(function(){


    		 $("[id="+this.id+"]:selected").each(function() {
    	
        $("[automaticallyVisibleIfIdChecked=" + this.id+"]").show();
    });
    $("[id="+this.id+"]:not(:selected)").each(function() {
        $("[automaticallyVisibleIfIdChecked=" + this.id+"]").hide();
    });


    	});
    
    
   
}

$(document).ready( function() {
    triggers = $("[automaticallyVisibleIfIdChecked]")
        .map(function(){ return $("#" + $(this).attr("automaticallyVisibleIfIdChecked")).get() })
    $.unique(triggers);
    triggers.each( function() {
        executeAutomaticVisibility(this.parentNode.id);

       // $(this).change( function(){ executeAutomaticVisibility(this.parentNode.id); } );
    });

     $(function(ready){
    $('#'+this.parentNode.id).change(function() {
        executeAutomaticVisibility(this.parentNode.id);

        }
    });
});
});
</script>
